
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 520">
  <defs>
    <linearGradient id="gSun" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#CAB2FF"/>
      <stop offset="50%" stop-color="#7F7BFF"/>
      <stop offset="100%" stop-color="#6FD3FF"/>
    </linearGradient>
    <linearGradient id="gWaves" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#8A2BE2"/>
      <stop offset="50%" stop-color="#4C4CFF"/>
      <stop offset="100%" stop-color="#B0C4DE"/>
    </linearGradient>
    <linearGradient id="gLeaves" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="50%" stop-color="#1E3A8A"/>
      <stop offset="100%" stop-color="#9CA3AF"/>
    </linearGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="black"/>
  <!-- Sun -->
  <circle cx="260" cy="180" r="90" fill="url(#gSun)" filter="url(#softGlow)"/>
  <!-- Rays -->
  <g fill="url(#gSun)">
    <path d="M260 60 l12 -40 l12 40 z"/>
    <path d="M200 75 l-20 -35 l5 41 z"/>
    <path d="M320 75 l20 -35 l-5 41 z"/>
    <path d="M165 115 l-35 -20 l20 35 z"/>
    <path d="M355 115 l35 -20 l-20 35 z"/>
  </g>
  <!-- Waves -->
  <path d="M60 240 C140 220, 210 260, 300 245 S460 260, 500 240
           L500 280 C440 300, 360 260, 270 275 S140 300, 60 285 Z"
        fill="url(#gWaves)" opacity="0.9"/>
  <path d="M60 285 C150 265, 230 305, 320 290 S470 305, 500 285
           L500 315 C450 330, 360 305, 270 320 S150 335, 60 320 Z"
        fill="url(#gWaves)" opacity="0.7"/>
  <!-- Leaves -->
  <path d="M270 340 C330 300, 430 300, 470 340 C430 390, 330 390, 270 340 Z"
        fill="url(#gLeaves)"/>
  <path d="M170 350 C210 325, 240 335, 255 355 C235 375, 200 375, 170 350 Z"
        fill="url(#gLeaves)"/>
  <path d="M250 340 C300 340, 360 350, 420 380" stroke="black" stroke-width="10" opacity="0.25"/>
  <!-- Title -->
  <g font-family="Montserrat, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
     text-anchor="middle" font-weight="800">
    <text x="260" y="445" font-size="44" fill="url(#gWaves)">UNLEASH YOUR HUE</text>
    <text x="260" y="480" font-size="18" fill="#9CA3AF" letter-spacing="3">HOLISTIC LIFE COACHING</text>
  </g>
</svg>
